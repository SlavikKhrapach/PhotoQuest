<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>PhotoQuest</title>
    <link rel="stylesheet" href="styles/newstyle.css">
    <link rel="icon" href="images/favicon5.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="loginPage">

<a href="/328/PhotoQuest"><img src="images/logo2.png"  alt="logo" class="logo"></a>

<form action="#" method="post" class="loginForm">
    
    <div class="row">
        <label><h2>Create Account</h2></label>
    </div>
    <div class="row">
        <div class="col-5">
            <label for="user"><b>Username</b></label>
            <input type="text" placeholder="Create Username" id="user" name="username" required>
        </div>
        <div class="col-5">
            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Create Password" id="pass" name="password" required>
        </div>
        <div class="col-2">
            <button class="submit" type="submit">Sign Up</button>
        </div>
    </div>
    
    <div class="row remember">
        <label>
            <input type="checkbox" name="remember"> Remember me
        </label>
    </div>
    
    <div class="row">
        <div class="col-9 signIn_signUp">
            <p>Already have an account?
                <a href="login"
                   role="button"
                   class="createacct"
                >Log In</a></p>
        </div>
    </div>
</form>

<div class="nav bottom-nav">
    <ul class="row">
        <li class="col-2"><a class="nav-link" href="current-quests">Current Quests</a></li>
            <li class="col-2"><a class="nav-link" href="past-quests">Past Quests</a></li>
            <li class="col-2"><a class="nav-link" href="about-us">About Us</a></li>
            <li class="col-2"><a class="nav-link" href="contact-us"><b>Contact Us</b></a></li>
            <li class="col-2"><a class="nav-link" href="upload-photo"><b>Upload Photo</b></a></li>
    </ul>
</div>

</body>

</html>
